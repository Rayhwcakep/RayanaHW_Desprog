<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript dari nol</title>
    <script>
        // penulisan kode javascript
        // do dalam tag <head>
            console.log("Hello JS dari head");
    </script>
</head>
<body>
    <p>Tutorial Javascript untuk Pemula</p>
    <script>
        // penulisan kode javascript
        // di dalam tag <body>
            console.log("Hello JS dari body");
            
    </script>
    <a href="#" onclick="alert('Yey!')">Klik aku disini</a>
    <a href="javascript:alert('Yeay!')">Klik aku disini</a>
</body>
</html>
